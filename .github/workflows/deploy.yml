name: Deploy
on:
  workflow_run:
    workflows: [ Build ]
    branches: [ main ]
    types:
      - completed

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run plan
        run: >
          docker run 
          -v ${{ github.workspace }}:/app 
          -e NOMAD_ADDR=${{ secrets.NOMAD_ADDR }} 
          -e NOMAD_TOKEN=${{ secrets.NOMAD_TOKEN }}
          hashicorp/levant:latest
          plan /app/nomad/cosmos-movie-service.nomad
